{% if let Some(_) = sensor.pair_id %}
<a class="btn btn-sm btn-disabled" hx-target="#sensor-{{host}}" hx-swap="outerHTML">Paired</a>
{% else %}
<a hx-post="/pair/{{host}}" class="btn btn-primary btn-sm" data-loading-class="btn-disabled"
    hx-target="#sensor-{{host}}" hx-swap="outerHTML">Pair</a>
{% endif %}
