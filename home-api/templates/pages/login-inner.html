<h1 class="text-2xl font-semibold pb-4">Login</h1>
{% if let Some(error) = error %}
<div id="login-alert" class="animate-fade-down">
    <div id="login-alert-inner" role="alert" class="alert alert-warning animate-fade-down animate-reverse animate-delay-[5000ms]">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span>{{ error }}</span>
    </div>
</div>
<script>
    var inner = document.getElementById('login-alert-inner');
    inner.addEventListener('animationend', removeAlert);
    function removeAlert(_event) {
        var alert = document.getElementById('login-alert');
        alert.remove();
    }
</script>
{% endif %}
<form class="p-4 flex flex-col gap-4 min-w-96" hx-post="/login" hx-target-error="#page-content"
    hx-target="#page-content" hx-swap="innerHtml">
    <label class="input input-bordered flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
            <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
        </svg>
        <input type="text" class="grow" name="username" placeholder="Username" />
    </label>
    <label class="input input-bordered flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
            <path fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
        </svg>
        <input type="password" class="grow" name="password" placeholder="●●●●●●●●" />
    </label>
    <input type="submit" class="btn btn-primary" value="Login" />
</form>
