name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run cargo test
  test-api:
    name: Test api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: home-api
    env:
      API_SECRET: just-to-pass-the-build-for-testing
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.toml') }}
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features

  compile-sensor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: home-sensor

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create secret.h
        run: |
          echo "#pragma once" > src/secret.h
          echo "char ssid[] = \"ssid\";" >> src/secret.h
          echo "char pass[] = \"password\";" >> src/secret.h

      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          sketch-paths: ./
          libraries: |
            - name: "Adafruit Unified Sensor"
            - name: "ArduinoJson"
            - name: "DHT sensor library"
            - name: "UUID"
          fqbn: "esp32:esp32:esp32"

  # Run cargo clippy -- -D warnings
  clippy-api:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: home-api
    env:
      API_SECRET: just-to-pass-the-build-for-testing
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.toml') }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run clippy
        run: cargo clippy -- -D warnings

  # Run cargo fmt --all -- --check
  format-api:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: home-api
    env:
      API_SECRET: just-to-pass-the-build-for-testing
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo fmt --all -- --check
