        <div class="flex justify-center">
            <span class="loading loading-spinner loading-lg"></span>

{% for sensor in sensors %}
<tr>
    <td> {{ sensor.id }} </td>
    <td> {{ sensor.features }} </td>
</tr>
{% endfor %}
